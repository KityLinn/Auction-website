<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/js/index.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./dist/css/index.css">
  <script src="https://kit.fontawesome.com/f030c15e73.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Me-bay | Login </title>
</head>

<body>
  <header>
    <nav class="navbar bg-primary justify-content-start mb-5 gap-3">
      <button class="btn btn-outline-tertiary bg-white ms-3 mb-2" type="button" id="signup" data-bs-toggle="modal"
        data-bs-target="#signupModal">Sign up</button>
        <a class="text-decoration-none text-white p6" href="./items.html">Item Listings</a>
    </nav>
  </header>

  <main>
    <section class="d-flex align-items-center flex-column py-5 px-3 ">
      <form
        class="max-container form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
        <h1 class="fw-normal mb-4 text-center">Login</h1>
        <div class="form-floating">
          <input type="email" id="login-email" name="email" class="form-control" placeholder="name@noroff.no" />
          <label for="login-email" class="fw-medium">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" id="login-password" name="password" class="form-control" placeholder="Password" />
          <label for="login-password" class="fw-medium">Password</label>
        </div>
        <div>
          <div class="d-flex justify-content-between pt-2 w-100">
            <button id="login" class="btn btn-primary btn-lg text-white" type="submit" >Login</button>
            <button class="btn btn-outline-tertiary btn-lg" type="button" data-bs-toggle="modal"
              data-bs-target="#signupModal">Sign up</button>
          </div>
        </div>
        <div id="login-error" class="d-flex flex-column text-danger">
        </div>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content d-flex align-items-center">
            <form
              class="max-container form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
              <h2 class="h2 fw-normal mb-4 text-center">Register</h2>
              <div class="form-floating">
                <input type="email" id="reg-email" name="email" class="form-control" placeholder="name@noroff.no" />
                <label for="reg-email" class="fw-medium">Email address</label>
              </div>
              <div class="form-floating">
                <input type="text" id="reg-name" name="name" class="form-control" placeholder="Username" />
                <label for="reg-name" class="fw-medium">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" id="reg-password" name="password" class="form-control" placeholder="Password" />
                <label for="reg-password" class="fw-medium">Password</label>
              </div>
              <div class="d-flex justify-content-between pt-2 w-100">
                <button id="reg-button" class="btn btn-primary btn-lg text-white" type="submit">Register</button>
                <button class="btn btn-outline-tertiary btn-lg" type="button" data-bs-dismiss="modal">Login</button>
              </div>
              <div id="reg-error" class="d-flex flex-column text-danger">
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
  </main>

  <footer class="py-3 mt-5 bg-primary">
    <ul class="nav justify-content-center border-bottom border-1 py-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-white">Â© 2023 Kitty-co, Inc</p>
  </footer>

</body>

</html>

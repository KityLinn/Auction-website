<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/js/singleitem.js"></script>
    <script type="module" src="./src/js/header.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="https://kit.fontawesome.com/f030c15e73.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <header>
        <nav class="navbar d-md-none bg-primary justify-content-end mb-5">
          <div class="px-2">
            <button class="btn border border-2 border-black" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header bg-primary">
              <button type="button" class="btn-close pb-3 h5 fw-bold" data-bs-dismiss="offcanvas" aria-label="Close">
              </button>
            </div>
            <ul class="offcanvas-body gap-3 d-flex flex-column list-unstyled">
              <li class="d-flex gap-2 p5 your-profile"><i class="fa-solid fa-user"></i><a
                  class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
              <li class="d-flex gap-2 p5"><i class="fa-solid fa-gavel"></i><a class="text-reset text-decoration-none"
                  href="./items.html">Item Listings</a></li>
              <li class="d-flex gap-2 p5 new-item"><i class="fa-solid fa-square-plus"></i><a class="text-reset text-decoration-none"
                  href="./newitem.html">New Item</a></li>
              <li class="d-flex gap-2 p5 logout"><i class="fa-solid fa-door-open"></i>Logout</li>
            </ul>
          </div>
        </nav>
        <nav class="navbar d-none d-md-flex bg-primary mb-5">
          <ul class="offcanvas-body gap-3 d-flex flex-row pt-3 ms-5 list-unstyled">
            <li class="text-white p6 your-profile"><a class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
            <li class="text-white p6"><a class="text-reset text-decoration-none" href="./items.html">Item Listings</a>
            </li>
            <li class="text-white p6"></i><a class="text-reset text-decoration-none new-item" href="./newitem.html">New Item</a></li>
          </ul>
          <button class="btn btn-outline-tertiary btn bg-white me-3 logout" type="button">Logout</button>
        </nav>
      </header>

    <main class="container">
        <section class="row">
            <div class="col-12 col-md-6 mx-auto my-auto">
                <section class="row row-gap-4 border-bottom border-3">
                    <div class="col-12">
                        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                          <div id="carousel-img-container" class="carousel-inner">

                    
                          </div>
                          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                      </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="p5 fw-bold"><span id="item-title"></span></p>
                            <p class="p6">Ends at: <span id="item-ends"></span></p>
                            <p class="p6">By: <span id="item-by"></span></p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="p5">Bid: <span id="item-bid"></span></p>
                        </div>
                    </div>
                </section>
                <section class="row row-gap-4 border-bottom border-3">
                    <h2 class="fw-bold my-4 text-center">Description</h2>
                    <div class="col-12">
                        <p class="p6"><span id="item-description"></span></p>
                    </div>
                </section>
                <section class="row row-gap-4 border-bottom border-3" id="bids">
                    <h3 class="fw-bold my-4 text-center">Bids</h3>
                    
                </section>
                <section class="row row-gap-4 border-bottom border-3 pb-5">
                    <h4 class="fw-bold my-4 text-center">Place a bid</h4>
                    <div class="row">
                        <div class="col-6">
                            <input type="number" id="bidamount" name="bidamount" class="form-control"
                                placeholder="Amount" />
                        </div>
                        <div class="col-6">
                            <button id="bid-button" class="btn btn-primary text-white" type="button" >Place bid</button>
                        </div>
                    </div>
                    <div id="bid-error" class="d-flex flex-column text-danger">
                    </div>
                    <div id="bid-success" class="d-flex flex-column">
                    </div>
                </section>

            </div>
        </section>

    </main>

    <footer class="py-3 mt-5 bg-primary">
        <ul class="nav justify-content-center border-bottom border-1 py-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <p class="text-center text-white">Â© 2023 Kitty-co, Inc</p>
    </footer>

</body>

</html>

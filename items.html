<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/js/items.js"></script>
  <script type="module" src="./src/js/header.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./dist/css/index.css">
  <script src="https://kit.fontawesome.com/f030c15e73.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <title>Me-bay | Items</title>
    <meta name="description" content="Weclome to Me-Bay! A world class auction website">
</head>

<body>
  <header>
    <nav class="navbar d-md-none bg-primary justify-content-end mb-5">
      <div class="px-2">
        <button class="btn border border-2 border-black" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bg-primary">
          <button type="button" class="btn-close pb-3 h5 fw-bold" data-bs-dismiss="offcanvas" aria-label="Close">
          </button>
        </div>
        <ul class="offcanvas-body gap-3 d-flex flex-column list-unstyled">
          <li class="d-flex gap-2 p5 your-profile"><i class="fa-solid fa-user"></i><a
              class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
          <li class="d-flex gap-2 p5"><i class="fa-solid fa-gavel"></i><a class="text-reset text-decoration-none"
              href="./items.html">Item Listings</a></li>
          <li class="d-flex gap-2 p5 new-item"><i class="fa-solid fa-square-plus"></i><a class="text-reset text-decoration-none"
              href="./newitem.html">New Item</a></li>
          <li class="d-flex gap-2 p5 logout"><i class="fa-solid fa-door-open"></i>Logout</li>
        </ul>
      </div>
    </nav>
    <nav class="navbar d-none d-md-flex bg-primary mb-5">
      <ul class="offcanvas-body gap-3 d-flex flex-row pt-3 ms-5 list-unstyled">
        <li class="text-white p6 your-profile"><a class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
        <li class="text-white p6"><a class="text-reset text-decoration-none" href="./items.html">Item Listings</a>
        </li>
        <li class="text-white p6"></i><a class="text-reset text-decoration-none new-item" href="./newitem.html">New Item</a></li>
      </ul>
      <button class="btn btn-outline-tertiary btn bg-white me-3 logout" type="button">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="row">
      <h1 class="fw-normal mb-4 text-center">Item Listings</h1>
      <div class="col-sm-10 col-md-8 col-lg-6 mb-5 m-auto">
        <form class="d-flex" role="search">
          <input id="item-search" class="form-control me-2  border-2 border-black" type="search" placeholder="Search among items" aria-label="Search">
          <button id="item-search-button" class="btn border border-2 border-black" type="submit">Search</button>
        </form>
      </div>
      <div class="mb-5 d-flex justify-content-center">
        <select name="sort" id="sorting" class="form-select-sm col-sm-10 col-md-8 col-lg-6 col-12">
          <option selected disabled value="info">Sort by newest and oldest</option>
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
      </div>
    </section>

    <section id="items" class="row row-gap-3 rounded-2 mb-5">

    </section>

    <div class="d-flex justify-content-center">
      <button id="more" class="btn btn-primary btn-lg text-white" type="button">Load more</button>

    </div>

  </main>

  <footer class="py-3 mt-5 bg-primary">
    <ul class="nav justify-content-center border-bottom border-1 py-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>

  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./dist/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link

<body>
    <header>
        <nav class="navbar d-md-none bg-primary justify-content-end mb-5">
            <div class="px-2">
                <button class="btn border border-2 border-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header bg-primary">
                  <button type="button" class="btn-close pb-3 h5 fw-bold" data-bs-dismiss="offcanvas" aria-label="Close">
                  </button>
                </div>
                <ul class="offcanvas-body gap-3 d-flex flex-column">
                    <li class="d-flex gap-2 h5"><i class="fa-solid fa-user"></i>Your Profile</li>
                    <li class="d-flex gap-2 h5"><i class="fa-solid fa-gavel"></i>Item Listings</li>
                    <li class="d-flex gap-2 h5"><i class="fa-solid fa-square-plus"></i>New Item</li>
                    <li class="d-flex gap-2 h5"><i class="fa-solid fa-door-open"></i>Logout</li>
                </ul>
              </div>
            
        </nav>
        <nav class="navbar d-none d-md-flex bg-primary mb-5">
            <ul class="offcanvas-body gap-3 d-flex flex-row pt-3 ps-3">
                <li class="d-flex gap-2 text-white">Your Profile</li>
                <li class="d-flex gap-2 text-white">Item Listings</li>
                <li class="d-flex gap-2 text-white"></i>New Item</li>
                <li class="d-flex gap-2 text-white"></i>Logout</li>
            </ul> 
        </nav>
    </header>
    
    <main>
      <section class="d-flex align-items-center flex-column py-5 px-3 ">
        <h1 class="fw-normal mb-4 text-center">Your profile</h1>
        <div class="max-container form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
        </div>
            <!-- Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content d-flex align-items-center">
              <form class="max-container form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
                <h1 class="h2 fw-normal mb-4 text-center">Register</h1>
                <div class="d-flex justify-content-between pt-2 w-100">
                  <button  id="reg-button"  class="btn btn-primary btn-lg text-white" type="button" data-bs-dismiss="modal">Register</button>
                  <button class="btn btn-outline-tertiary btn-lg" type="button"  data-bs-dismiss="modal">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer class="py-3 mt-5 bg-primary">
      <ul class="nav justify-content-center border-bottom border-1 py-3 mb-3">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/js/header.js"></script>
  <script type="module" src="./src/js/profile.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./dist/css/index.css">
  <script src="https://kit.fontawesome.com/f030c15e73.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title></title>
</head>

<body>
  <header>
    <nav class="navbar d-md-none bg-primary justify-content-end mb-5">
      <div class="px-2">
        <button class="btn border border-2 border-black" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bg-primary">
          <button type="button" class="btn-close pb-3 h5 fw-bold" data-bs-dismiss="offcanvas" aria-label="Close">
          </button>
        </div>
        <ul class="offcanvas-body gap-3 d-flex flex-column list-unstyled">
          <li class="d-flex gap-2 p5"><i class="fa-solid fa-user"></i><a
              class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
          <li class="d-flex gap-2 p5"><i class="fa-solid fa-gavel"></i><a class="text-reset text-decoration-none"
              href="./items.html">Item Listings</a></li>
          <li class="d-flex gap-2 p5"><i class="fa-solid fa-square-plus"></i><a class="text-reset text-decoration-none"
              href="./newitem.html">New Item</a></li>
          <li class="d-flex gap-2 p5 logout"><i class="fa-solid fa-door-open"></i>Logout</li>
        </ul>
      </div>
    </nav>
    <nav class="navbar d-none d-md-flex bg-primary mb-5">
      <ul class="offcanvas-body gap-3 d-flex flex-row pt-3 ms-5 list-unstyled">
        <li class="text-white p6"><a class="text-reset text-decoration-none your-profile" href="">Your Profile</a></li>
        <li class="text-white p6"><a class="text-reset text-decoration-none" href="./items.html">Item Listings</a>
        </li>
        <li class="text-white p6"></i><a class="text-reset text-decoration-none" href="./newitem.html">New Item</a></li>
      </ul>
      <button class="btn btn-outline-tertiary btn bg-white me-3 logout" type="button">Logout</button>
    </nav>
  </header>

  <main>
    <section class="d-flex align-items-center flex-column py-5 px-3">
      <h1 class="fw-normal mb-4 text-center" id="profile">Your Profile</h1>
      <div class="max-container d-flex flex-column align-items-center gap-4 bg-primary rounded shadow p-5">
        <div></div>
        <div class="text-white">
          <h2 id="user-name">Jane Doe</h2>
        </div>
        <div class="text-white" id="user-credits">Your Total Credits: 1000</div>
        <div class="text-white">
          <button class="btn btn-outline-tertiary btn-lg bg-white" type="button" id="add-avatar" data-bs-toggle="modal"
            data-bs-target="#avatarModal">Add Avatar</button>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content d-flex align-items-center">
            <form
              class="max-container form-signin d-flex flex-column gap-2 border border-2 border-primary rounded shadow p-5">
              <h2 class="fw-normal mb-4 text-center">Add Avatar</h2>
              <div class="form-floating">
                <input type="text" id="imageURL" name="imageURL" class="form-control" placeholder="url" />
                <label for="imageURL" class="fw-medium">URL</label>
              </div>
              <div>
                <p>Please use a valid image url</p>
              </div>
              <div class="d-flex justify-content-between pt-2 w-100">
                <button id="reg-button" class="btn btn-primary btn-lg text-white" type="button"
                  data-bs-dismiss="modal">Ad Avatar</button>
                <button class="btn btn-outline-tertiary btn-lg" type="button" data-bs-dismiss="modal">Go Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2 class="fw-normal mb-4 text-center">Your Listings</h2>
      <div class="row row-gap-4" id="profile-listings">

      </div>

    </section>

  </main>

  <footer class="py-3 mt-5 bg-primary">
    <ul class="nav justify-content-center border-bottom border-1 py-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-white">Â© 2023 Kitty-co, Inc</p>
  </footer>

</body>

</html>
